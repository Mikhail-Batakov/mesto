<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Лого"></header><main class="main"><section class="profile" aria-label="Профиль"><button class="profile__avatar-btn style-btn" type="button" aria-label="Редактировать"><img src="#" alt="Аватар профиля" class="profile__avatar"></button><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button class="profile__edit-btn style-btn" type="button" aria-label="Редактировать"></button></div><p class="profile__job"></p></div><button class="profile__add-btn style-btn" type="button" aria-label="Добавить"></button></section><section class="places" aria-label="Места"><ul class="places__content"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-btn popup__close-btn_type_edit-profile style-btn" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="form" name="form-profile" novalidate><div class="form__contact"><label class="form__label" for="username"><input id="username" class="form__input form__input_type_name" name="username" minlength="2" maxlength="40" required placeholder="Ваше имя"> <span class="form__span-error username-error"></span></label> <label class="form__label" for="job"><input id="job" class="form__input form__input_type_job" name="job" minlength="2" maxlength="200" required placeholder="О вас"> <span class="form__span-error job-error"></span></label></div><button class="form__submit-btn style-btn" d"><div class="popup__container"><button class="popup__close-btn popup__close-btn_type_delete-card style-btn" type="button" aria-label="Закрыть"></button><h3 class="popup__title popup__title_type_delete-card">Вы уверены?</h3><form class="form form_type_delete-card" name="delete-card" novalidate><button class="form__submit-btn style-btn" type="submit">Да</button></form></div></div><template id="place-template"><li class="place"><img class="place__image"><div class="place__info"><h2 class="place__title"></h2><div class="place__like-container"><button class="place__like-btn style-btn" type="button" aria-label="Лайк"></button> <span class="place__likes-number"></span></div></div><button class="place__delete-btn style-btn" type="button" aria-label="Корзина"></button></li></template></div></body></html>
