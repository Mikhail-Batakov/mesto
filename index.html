<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="main">
<!-- profile -->
      <section class="profile" aria-label="Профиль">
        <img src="./images/profile-image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn style-btn" type="button" aria-label="Редактировать">
            </button>
          </div>
          <p class="profile__job">Исследователь океана</p> 
        </div>
        <button class="profile__add-btn style-btn" type="button" aria-label="Добавить">
        </button>
      </section>

<!-- places -->

      <section class="places" aria-label="Места">
        <ul class="places__content">
<!-- place -->       
          
        </ul>
      </section>

    </main>
<!-- footer  -->
<footer class="footer">
  <p class="footer__copyright">
    &copy; 2023 Mesto Russia
  </p>
</footer>

<!-- popup -->

<div class="popup popup_type_edit-profile">
  <div class="popup__container">
    <button class="popup__close-btn style-btn" type="button" aria-label="Закрыть"></button>
    <form class="form" name="form-profile"> 
      <fieldset class="form__contact">
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__input form__input_type_name" name="form-name" type="text" required placeholder="Ваше имя">
        <input class="form__input form__input_type_job" name="form-job" type="text" required placeholder="О вас">
      </fieldset>
        <button class="form__submit-btn style-btn" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup_type_add-place">
  <div class="popup__container">
    <button class="popup__close-btn style-btn" type="button" aria-label="Закрыть"></button>
    <form class="form" name="form-place"> 
      <fieldset class="form__contact">
        <h3 class="form__title">Новое место</h3>
        <input class="form__input form__input_type_place-name" name="place-name" type="text" required placeholder="Название">
        <input class="form__input form__input_type_place-img" name="place-img" type="url" required placeholder="Ссылка на картинку">
      </fieldset>
        <button class="form__submit-btn style-btn" type="submit">Создать</button>
    </form>
  </div>
</div>

<div class="popup popup_type_zoom">
  <div class="popup__zoom-container">
    <button class="popup__close-btn popup__close-btn_type_zoom style-btn" type="button" aria-label="Закрыть"></button>
    <figure class="popup__figure-zoom">
      <img class="popup__zoom-img" src="" alt="">
      <figcaption class="popup__zoom-caption"></figcaption>
    </figure>
  </div>
    
</div>






<template id="place-template">
  <li class="place">
    <img src="" class="place__image">
    <div class="place__info">
      <h2 class="place__title"></h2>
      <button class="place__like-btn style-btn" type="button" aria-label="Лайк"></button>
    </div>
    <button class="place__delete-btn style-btn" type="button" aria-label="Корзина"></button>
  </li>
</template>


  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
