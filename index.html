<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="main">
<!-- profile -->
      <section class="profile" aria-label="Профиль">
        <img src="./images/profile-image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn style-btn" type="button" aria-label="Редактировать">
            </button>
          </div>
          <p class="profile__job">Исследователь океана</p> 
        </div>
        <button class="profile__add-btn style-btn" type="button" aria-label="Добавить">
        </button>
      </section>

<!-- places -->

      <section class="places" aria-label="Места">
        <ul class="places__content">
<!-- place -->       
          <li class="place">
            <img src="./images/siniye-skaly.jpg" alt="Синие скалы" class="place__image">
            <div class="place__info">
              <h2 class="place__title">Синие скалы</h2>
              <button class="place__like-btn place__like-btn_active style-btn" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="place__image">
            <div class="place__info">
              <h2 class="place__title">Карачаевск</h2>
              <button class="place__like-btn place__like-btn_active style-btn" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/gora-elbrus.png" alt="Гора Эльбрус" class="place__image">
            <div class="place__info">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button class="place__like-btn place__like-btn_active style-btn" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/usvinskiye-stolby.jpg" alt="Усьвинские столбы" class="place__image">
            <div class="place__info">
              <h2 class="place__title">Усьвинские столбы</h2>
              <button class="place__like-btn place__like-btn_active style-btn" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/Dombai.png" alt="Домбай" class="place__image">
            <div class="place__info">
              <h2 class="place__title">Домбай</h2>
              <button class="place__like-btn place__like-btn_active style-btn" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/baikal-lake.jpg" alt="Озеро Байкал" class="place__image">
            <div class="place__info">
              <h2 class="place__title">Озеро Байкал</h2>
              <button class="place__like-btn place__like-btn_active style-btn" type="button" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>
<!-- footer  -->
<footer class="footer">
  <p class="footer__copyright">
    &copy; 2023 Mesto Russia
  </p>
</footer>

<!-- popup -->

<div class="popup">
  <div class="popup__container">
    <button class="popup__close-btn style-btn" type="button" aria-label="Закрыть"></button>
    <form class="form" name="form-input"> 
      <fieldset class="form__contact">
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__input form__input_type_name" name="form-name" type="text" placeholder="Ваше имя">
        <input class="form__input form__input_type_job" name="form-job" type="text" placeholder="О вас">
      </fieldset>
        <button class="form__submit-btn style-btn" type="submit">Сохранить</button>
    </form>
  </div>
</div>
</div>
  <script src="./scripts/index.js"></script>
</body>
</html>
